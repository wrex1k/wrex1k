name: "auto update readme version"

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show current version (debug)
        run: |
          echo "Current version found in README:"
          grep -oE "v[0-9]{4}\.[0-9]{2}" README.md || true

      - name: Update version in README
        run: |
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          sed -i -E "s/v[[:space:]]?[0-9]{4}\.[0-9]{2}/v${YEAR}.${MONTH}/g" README.md
          echo "Updated to v${YEAR}.${MONTH}"
          grep -oE "v[0-9]{4}\.[0-9]{2}" README.md || true

      - name: Commit and push changes
        run: |
          git config user.name "readme version sync"
          git config user.email "41898282+readme-version-sync[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: bump version to v$(date +'%Y.%m')"
          git push
